<!DOCTYPE html>
<html lang="es"> <!-- Lenguaje español -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Porfolio JPL</title>
        <!-- CSS only , recurso de bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!-- Mi CSS -->
        <link rel="stylesheet" href="Interface.css">
        <!-- Mi JS -->
        <script defer src="datos.js"></script> <!-- "datos-js" carga "Main.js" -->
    </head>
    <body> <!-- logo, titulo y boton -->
        <div class="container mx-0">  <!-- capa contenedor de elemento, logo titulo y boton -->
            <div class="row">
                <div class="col-md-2 my-1"> <!-- logo -->
                    <img src="Imagenes/Logo C_3.jpg" alt="logo" width="60" height="48" class="d-inline-block align-text-top">
                </div>
                <div class="col-md-9 texto_1 my-3"> <!-- titulo -->
                    <h6>Front End #YoProgramo 2022</h6>
                </div>
                <div class="col-md-1 my-3">  <!-- boton login para editar -->
                    <button type="button" class="btn btn-outline-primary btn-sm">Login</button>
                </div>
            </div>
        </div>    
    </body>
    <body> <!-- banner, foto de fondo, imagen de electronica -->
        <div class="container"> 
            <img src="Imagenes/Fondo_Electronica_2.jpg" alt="fondo electronica" width=100% height="80">
        </div>
    </body>
    <body> <!-- foto titular y datos -->
        <div class="container">
            <div class="row">
                <div class="col-md-2">  <!-- foto -->
                    <img src="Imagenes/Foto 04-07-2022.jpg" alt="foto" width="75" height="70">
                </div>
                <div id="titular" class="col-md-10 nombretitular my-4"> <!-- datos titular -->
                </div> <!-- datos del titular vendran como json -->
            </div>
        </div>
    </body>
    <section> <!-- experiencia, estudios y proyectos -->
        <div class="alert alert-info mx-4" role="alert"> <!-- titulo experiencia -->
            Experiencia
        </div>
        <div class="container"> <!-- tabla experiencia -->
            <table class="table table-dark table-striped"> <!-- tabla "experiencia" -->
                <thead> <!-- encabezado de tabla -->
                    <tr>
                        <th>Desde</th>
                        <th>Hasta</th>
                        <th>Empresa</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody id="datos_experiencia"> <!-- datos vendran como json -->
                </tbody>
            </table>
        </div>
        <div class="alert alert-warning mx-4" role="alert"> <!-- titulo estudios -->
            Estudios
        </div>
        <div class="container"> <!-- tabla estudios -->
            <table class="table table-dark table-striped"> <!-- tabla "estudios" -->
                <thead> <!-- encabezado de tabla -->
                    <tr>
                        <th>Año</th>
                        <th>Institución</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody id="datos_estudios"> <!-- datos vendran como json -->
                </tbody>
            </table>
        </div>
        <div class="alert alert-danger mx-4" role="alert"> <!-- titulo proyectos -->
            Proyectos
        </div>
        <div class="container"> <!-- tabla proyectos -->
            <table class="table table-dark table-striped"> <!-- tabla "proyectos" -->
                <thead> <!-- encabezado de tabla -->
                    <tr>
                        <th>Año</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody id="datos_proyectos"> <!-- datos vendran como json -->
                </tbody>
            </table>
        </div>
    </section>
</html>
